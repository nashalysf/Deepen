<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/index.css">

</head>
<body>
    <body>
        <form class="collabCard">
            <input type="text" name="title" placeholder='Post Title' id="postTitle" class="cpInput collabInput" value=Project-Title>
            <form onSubmit={handleFormSubmit} className="log-input ">
                <input
                  className="form-input px-3"
                  placeholder="Email"
                  name="email"
                  type="email"
                  id="email"
                  onChange={handleChange}
                />

            <textarea type="text" name="collaborate" placeholder='How can you collab?' id="collaborate" ></textarea>
            <div class="links gitlink">
            <input type="url" name="links" placeholder='GitHub' id="postLinks" class="cpInput">
            
  <button type="submit" id="submitPost">Post</button>
        </form>
    </body>
    </html>
</body>
