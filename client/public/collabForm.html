<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/index.css">

</head>
<body>
    <body>
        <form className="collabCard">
            <input type="text" name="title" placeholder='Post Title' id="collabTitle" className="collabInput " value=Project-Title>
            <form onSubmit={handleFormSubmit} className="log-input ">
                <input
                className="collabEmail"
                  placeholder="Email"
                  name="email"
                  type="email"
                  id="userEmail"
                  onChange={handleChange}
                />
                <h2 id="collabUserName">User's full name</h2>
            <textarea type="text" name="collaborate" placeholder='How can you collab?' id="collaborate" ></textarea>
            <div className="links gitlink">
            <input type="url" name="links" placeholder='GitHub' id="collabLinks" className="collabInput">
        </form> 
        <button type="submit" id="submitCollab">Send</button>
    </body>
    </html>
</body>
